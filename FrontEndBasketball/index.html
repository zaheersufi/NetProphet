<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/input.css">
  <link rel="stylesheet" href="styles/output.css">
  <link rel="stylesheet" href="styles/footer.css">
  <link rel="stylesheet" href="styles/general.css">
  <title>Net Prophet</title>
</head>

<body>
  <div class = "flex-design">
    <header class ="header">
      <img class="logo" src="img/logo.png">
      <p class = "title">NetProphet</p>
    </header>
    <main class = "columns">
        <div class="column-input">
          <div class="user-input">
            <p class="input-text">Select a year:</p>
              <form>
                  <select class="dropdown" name="year" id="year">
                    <option value="default">Choose a year:</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                    <option value="1999">1999</option>
                    <option value="1998">1998</option>
                  </select>
                  <button class="calculate-button" onclick="
                  let boolean = false;
                  let yearDate = getYear(boolean);
                  displayData(yearDate);
                  ">Calculate</button>
                </form>
              </div>
        </div>

        <div class="column-output">
          <table class="table" id="table">
            <thead class="table-header">
              <tr>
                <th>Player Name</th>
                <th>MVP rank</th>
              </tr>
            </thead>
            <tbody id="data-output">

            </tbody>
          </table>
        </div>
    </main>

    <div class="footer">
      <h6>By: Zaheer Sufi, Tony Ruiz, Joshua Cesar, Surya Shetty</h3>

    </div>
  </div>
  
</body>
</html>
<script src="script.js" type="text/javascript"></script>
